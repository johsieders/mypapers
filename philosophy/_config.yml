# Book settings
title: "What Exists in Mathematics?"
author: Johannes Siedersleben
copyright: "2025, Johannes Siedersleben"
logo: westfield2.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off  # 'off' since we're using markdown, not executable notebooks

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: mathematics_existence.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/johsieders/mypapers  # Online location of your book
  path_to_book: philosophy  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  
# Sphinx configuration
sphinx:
  extra_extensions:
    - sphinx_proof
    - sphinx_togglebutton
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      repository_url: https://github.com/johsieders/mypapers
      use_repository_button: true
      use_issues_button: true
      use_edit_page_button: true
    # Add any additional Sphinx configuration here
    bibtex_reference_style: author_year
